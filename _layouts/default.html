<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta name="description" content="www.uaparser.org : Home of the ua-parser project and website repository.">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>www.uaparser.org</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/ua-parser/">View on GitHub</a>

          <h1 id="project_title">ua-parser</h1>
          <h2 id="project_tagline">Community Driven User Agent String Parser</h2>

            <section id="downloads">
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
            {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright"></p>
      </footer>
    </div>

    

  </body>
</html>
